<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day03 - Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Update CSS Variables with <span class='title'>JavaScript</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#F19483">

    <label for="background">Background Color</label>
    <input id="background" type="color" name="background" value="#734338">

  </div>

  <img src="https://www.lantinghotel.com.tw/_design/%E5%91%A8%E9%82%8A%E6%99%AF%E9%BB%9E/_imagecache/shutterstock_34380835.jpg">


  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>


</body>

</html>
