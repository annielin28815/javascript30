<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Day03 - Scoped CSS Variables and JS</title>
</head>

<body>
  <h2>Update CSS Variables with <span class='title'>JavaScript</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#F19483">

    <label for="background">Background Color</label>
    <input id="background" type="color" name="background" value="#734338">

  </div>

  <img src="https://www.lantinghotel.com.tw/_design/%E5%91%A8%E9%82%8A%E6%99%AF%E9%BB%9E/_imagecache/shutterstock_34380835.jpg">
</body>

<script src="main.js"></script>

</html>
